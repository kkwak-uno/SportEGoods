{% extends "shop/base.html" %}
{% load static %}

{% block title %}
  {{ product.name }}
{% endblock %}

{% block content %}
   <style>
body {
  background-image: url({% static "images/grass.jpg" %});
}
</style>
    <img src="{% static "images/logo.png" %}" alt="logo"/>
      <div style="float: right"><input type="text" placeholder="Search.."><button type="submit">Submit</button><button type="button">
        Login</button><br><div class="right"><A href="" style="float: right; color:#fffa06;">New User?</A></div></div>
  <div class="product-detail">
    <font color="white"><h1>{{ product.name }}</h1>
    <div style="float: left">
    <img src="{% if product.image %}{{ product.image.url }}{% else %}
    {% static "img/no_image.png" %}{% endif %}" width="300" height="300">
    </div>
  <div align="center"><br>
          {{ product.description|linebreaks }}
      <h2><p class="price">${{ product.price }}</p></h2>
    <form action="{% url "cart:cart_add" product.id %}" method="post" style="color:#fffa06;">
        {{ cart_product_form }}
        {% csrf_token %}
        <input type="submit" value="Add to cart">
    </form>
  </div>
{% endblock %}</font>
